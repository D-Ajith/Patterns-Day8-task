<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 Task</title>
</head>
<body>
    <fieldset>
             <legend>Register page</legend>
              <form align="center" action="./submit.html">
                <label for="name">Full Name </label>
                <input type="text" id="name" placeholder="Enter full name" required pattern="[a-zA-Z. ]{3,12}" title="Take only alphabets don't take numbers or symbols and charcter atleast 3 char's should give" required><br><br>
                <label for="email">E-mail </label>
                <input type="email" id="email" placeholder="Enter your email" required pattern="[a-z0-9._!]+@[a-z]+\.[a-z]{2,4}" title="please use alphabets and symbols like this._!" required><br><br>
                <label for="Date">Date </label>
                <input type="date" id="Date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required><br><br>
                <label for="password">Password</label>
                <input type="text" id="password" pattern="(?=.*[A-Z]{3})(?=.*[a-z]{3})(?=.*[0-9]{4})(?=.*[!@#$%^&*]{2}).{8,15}" title="Password must contain at least 3 uppercase letters, 3 lowercase letters, 2 special characters 4 numbers, and be between 8-12 characters long" required><br><br>
                <label for="Gender">Gender</label>
                <input type="radio" name="gender"><label for="male">Male</label>
                <input type="radio" name="gender"><label for="female">female</label><br><br>
                <label for="Education">Eduction</label>
                 <input type="checkbox" id="Education" name="10th">10th
                 <input type="checkbox" id="Education" name="12th">12th
                 <input type="checkbox" id="Education" name="diploma">Diploma
                 <input type="checkbox" id="Education" name="degree">Degree
                 <input type="checkbox" id="Education" name="Btech">Btech<br><br>
                 <label for="state">State </label>
                 <select required>
                    <option value="Andhrapradesh">Andhrapradesh</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil nadu">Tamil nadu</option>
                 </select><br><br>
                 <label>Upload resume </label><input type="file" required><br><br>
                 <label></label>
                <button type="submit">Submit</button>
              </form>
    </fieldset>
</body>
</html>
